name: Deploy to GitHub Pages

on:
  push:
    branches:
      - jackie/announcement-page
    paths:
      - "sleap_nn/**"
      - "docs/**"
      - "scripts/**"
      - "mkdocs.yml"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup UV
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv sync --extra dev --extra torch-cpu --extra docs

      - name: Build docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: ""
